<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>썸네일 메이커</title>
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
   </head>
   <body>
      <p id="skipNav"><a href="#">본문바로가기</a></p>
      <div id="wrap">
         <header id="header">
            <div class="inner">
               <h1>thumbnail maker</h1>
               <div class="author">
                  <a class="logo" href="https://github.com/ChuGyeong" target="_blank">
                     <img src="https://avatars.githubusercontent.com/u/121862169?v=4" alt="" />
                     <span>ChuGyeong</span>
                  </a>
               </div>
            </div>
         </header>
         <main id="container" class="main">
            <section>
               <div class="inner">
                  <div class="preview">
                     <ul>
                        <li>제목을 입력하세요</li>
                        <li>부제목을 입력하세요</li>
                        <li>분류를 입력하세요</li>
                     </ul>
                  </div>
                  <div class="contents">
                     <div class="text-inputs">
                        <input type="text" placeholder="제목을 입력하세요" /><input
                           type="text"
                           placeholder="부제목을 입력하세요" /><input type="text" placeholder="분류를 입력하세요" />
                     </div>
                     <div class="bg options">
                        <span>배경</span>
                        <div class="btns">
                           <button>랜덤 그라디언트</button>
                           <button>랜덤 단색</button>
                           <button>이미지 URL</button>
                        </div>
                     </div>
                     <div class="thumbnail options">
                        <span>썸네일 구성 요소</span>
                        <div class="btns">
                           <button>제목, 부제목, 분류</button>
                           <button>제목, 분류</button>
                           <button>제목만</button>
                        </div>
                     </div>
                     <div class="text options">
                        <span>텍스트 스타일</span>
                        <div class="btns">
                           <button>랜덤 그림자</button>
                           <button>글자색 반전</button>
                           <button>제목 크기 작게</button>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </main>
      </div>
   </body>
</html>
